{% extends "layout.html" %}
{% block content %}
  
  <style type="text/css">
    .add{
      height: 300px;
      width: 600px;
      position: relative;
      left: 400px;
    }
  </style>
  <br>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-dismissible alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4>Info ...</h4>
            <p>{{ m }}</p>
          </div>
        {% endfor %}
      {% endif %}
  {% endwith %}
  <br>
  <div class="jumbotron add">
    <form class="form-horizontal" action="/login" method="POST">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="inputEmail3" placeholder="Username" name="user" value="{{ request.form.user }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" value="{{ request.form.password }}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
    <br>
    <h3>{{ l }}</h3>
  </div>
  
{% endblock %}

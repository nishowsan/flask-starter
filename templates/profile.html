{% extends "layout.html" %}
{% block content %}
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for m in messages %}
            <div class="alert alert-dismissible alert-info">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h4>Hey {{ m }} ...</h4>
            </div>
            <br>
          {% endfor %}
      {% endif %}
  {% endwith %}
  <div class="well">
    <p>{{ description }}</p>
  </div>
{% endblock %}
